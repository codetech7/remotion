# Render Video Workflow

name: Render Video

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Render video
      run: npm run render

    - name: Verify artifacts
      run: |
        if [ ! -d "output" ]; then echo "Output directory not found!"; exit 1; fi
        if [ -z "$(ls -A output)" ]; then echo "Output is empty!"; exit 1; fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rendered-video
        path: output/