# Render Video Workflow

name: Render Video

on:
  push:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
        working-directory: ./template

      - name: Render video
        run: npx remotion render src/Root.tsx CodingEvolution out/video.mp4 --codec h264 --quality 80 --overwrite
        working-directory: ./template
